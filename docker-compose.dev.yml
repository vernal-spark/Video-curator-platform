services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: video-curator-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: video-curator-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - video-curator-dev-network

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: video-curator-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVER_PORT: 8082
      MONGODB_URL: mongodb://mongodb:27017/video-curator-dev
    ports:
      - "8082:8082"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - mongodb
    networks:
      - video-curator-dev-network
    command: npm run dev

  # Frontend React App (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: video-curator-frontend-dev
    restart: unless-stopped
    environment:
      REACT_APP_API_ENDPOINT: http://localhost:8082/v1/
      REACT_APP_API_BASE_URL: http://localhost:8082
      REACT_APP_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - video-curator-dev-network
    command: npm start

volumes:
  mongodb_dev_data:
    driver: local

networks:
  video-curator-dev-network:
    driver: bridge
